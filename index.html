<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZfP Audit Portal</title>
    <style>
        :root {
            /* Dunkler Hintergrund */
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            
            /* Review Audit Farben */
            --review-color: #FF9500;
            --review-color-light: rgba(255, 149, 0, 0.2);
            
            /* Operator Audit Farben */
            --operator-color: #007AFF;
            --operator-color-light: rgba(0, 122, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Header - Minimalistisch */
        .header-card {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .header-card h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }
        
        /* Kacheln - iOS/Android Style */
        .audit-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .audit-tile {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        /* Glow-Effekt bei Hover */
        .audit-tile::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .review-tile::after {
            box-shadow: 0 0 0 1px rgba(255, 149, 0, 0.3);
        }
        
        .operator-tile::after {
            box-shadow: 0 0 0 1px rgba(0, 122, 255, 0.3);
        }
        
        .audit-tile:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .audit-tile:hover::after {
            opacity: 1;
        }
        
        .audit-tile:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
        
        /* Kachel Inhalt */
        .tile-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }
        
        .tile-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
        }
        
        .review-tile .tile-icon {
            background: var(--review-color-light);
            color: var(--review-color);
        }
        
        .operator-tile .tile-icon {
            background: var(--operator-color-light);
            color: var(--operator-color);
        }
        
        .tile-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .standard-info {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            padding-left: 4px;
        }
        
        /* Fu√üzeile */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-secondary);
        }
        
        .footer-version {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }
        
        .footer-portal {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .footer-creator {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* iPhone Optimization */
        @media (max-width: 375px) {
            body {
                padding: 16px;
            }
            
            .header-card {
                margin-bottom: 30px;
            }
            
            .header-card h1 {
                font-size: 24px;
            }
            
            .audit-tile {
                padding: 16px;
                border-radius: 14px;
            }
            
            .tile-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
                border-radius: 10px;
            }
            
            .tile-title {
                font-size: 16px;
            }
            
            .standard-info {
                font-size: 11px;
            }
        }
        
        /* Safe Area */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

    <script>
        // Touch Optimierung
        document.addEventListener('DOMContentLoaded', function() {
            // Verhindert Text-Selection
            const elements = document.querySelectorAll('.audit-tile');
            elements.forEach(el => {
                el.style.webkitUserSelect = 'none';
                el.style.userSelect = 'none';
            });
            
            // Aktive States f√ºr Touch
            document.querySelectorAll('.audit-tile').forEach(tile => {
                tile.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                tile.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
