<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZfP Audit Portal</title>
    <style>
        :root {
            /* Dunkler Hintergrund */
            --bg-color: #1a1a1a;
            
            /* Review Audit Farben - Gelb */
            --review-bg: linear-gradient(135deg, #FF9500 0%, #FFB347 100%);
            --review-text: #ffffff;
            --review-shadow: 0 4px 20px rgba(255, 149, 0, 0.3);
            
            /* Operator Audit Farben - Blau */
            --operator-bg: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
            --operator-text: #ffffff;
            --operator-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header-card {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .header-card h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }
        
        /* Kacheln - Vollfarbig */
        .audit-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .audit-tile {
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        /* Gelbe Review Kachel */
        .review-tile {
            background: var(--review-bg);
            color: var(--review-text);
            box-shadow: var(--review-shadow);
        }
        
        /* Blaue Operator Kachel */
        .operator-tile {
            background: var(--operator-bg);
            color: var(--operator-text);
            box-shadow: var(--operator-shadow);
        }
        
        /* Hover Effekte */
        .review-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 149, 0, 0.4);
        }
        
        .operator-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.4);
        }
        
        .audit-tile:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
        
        /* Kachel Inhalt */
        .tile-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .tile-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .tile-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        /* Normen */
        .norms {
            margin-top: 8px;
            font-size: 13px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }
        
        .norm-line {
            display: block;
            margin-bottom: 4px;
        }
        
        /* Fu√üzeile */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-secondary);
        }
        
        .footer-version {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }
        
        .footer-portal {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .footer-creator {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* iPhone Optimization */
        @media (max-width: 375px) {
            body {
                padding: 16px;
            }
            
            .header-card {
                margin-bottom: 30px;
            }
            
            .header-card h1 {
                font-size: 24px;
            }
            
            .audit-tile {
                padding: 16px;
                border-radius: 14px;
            }
            
            .tile-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
                border-radius: 10px;
            }
            
            .tile-title {
                font-size: 18px;
            }
            
            .norms {
                font-size: 12px;
            }
        }
        
        /* Safe Area */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

    <script>
        // Touch Optimierung
        document.addEventListener('DOMContentLoaded', function() {
            // Verhindert Text-Selection
            const elements = document.querySelectorAll('.audit-tile');
            elements.forEach(el => {
                el.style.webkitUserSelect = 'none';
                el.style.userSelect = 'none';
            });
            
            // Aktive States f√ºr Touch
            document.querySelectorAll('.audit-tile').forEach(tile => {
                tile.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                tile.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>

</html>
